<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction, free credits, most popular" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Auction</title>
  </head>
  <body>
    <section>
      <div class="container py-5">
        <div class="d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="shadow-2-strong" style="border-radius: 1rem">
              <div>
                <h2 class="text-center mt-5">Hello</h2>
                <form id="loginForm">
                    <div >
                      <div class="my-3">
                        <input
                        id="username"
                        aria-label="Only @(stud.)noroff.no domains are allowed to login."
                        class="form-control py-3"
                        type="email"
                        name="email"
                        required
                        pattern="^[\w\-.]+@(stud.)?noroff.no$"
                        placeholder="email (@noroff.no)"
                      />
                      </div>
                      <div class="my-1">
                        <input
                        type="password"
                        class="form-control py-3"
                        id="password"
                        placeholder="password"
                        aria-label="password"
                        name="password"
                        required
                        minlength="8"
                      />
                    </div>
                    <div class="mt-2">
                      <a class="text-decoration-none" href="register.html">Create an account</a> <p></p>
                    </div>
                <div class="mb-3">
                 </div>
                 <div class="text-center">
                  <button id="sign-in-button" class="btn btn-primary px-5 btn-lg btn-block shadow-lg text-dark ">
                  Log In
                </button>
              </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
          <!--  -->
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/pages/login.mjs"></script>
  </body>
</html>
