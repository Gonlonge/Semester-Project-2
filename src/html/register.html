<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Auction, free credits, most popular" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/037a8e9cbf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Auction</title>
  </head>
  <body>
    <section>
      <div class="container py-5">
        <div class="d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="shadow-2-strong" style="border-radius: 1rem">
              <div>
                <h2 class="text-center mt-5">Create Account</h2>
                <form  class="text-center" action="/index.html">
                    <div >
                        <div class="my-3">
                            <input
                              type="name"
                              class="form-control py-3"
                              id="name"
                              placeholder="Name"
                              aria-label="name"
                              required
                            />
                          </div>
                          <div class="my-3">
                            <input
                              type="username"
                              class="form-control py-3"
                              id="username"
                              placeholder="Username"
                              aria-label="username"
                              required
                            />
                          </div>
                          <div class="my-3">
                            <input
                              type="email"
                              class="form-control py-3"
                              id="username"
                              placeholder="Email"
                              aria-label="email"
                              required
                            />
                          </div>
                          <div class="my-3">
                            <input
                              type="picture"
                              class="form-control py-3"
                              id="RegisterAvatar"
                              placeholder="Profile picture"
                              aria-label="image"
                              required
                            />
                          </div>
                      <div class="my-1">
                        <input
                          type="password"
                          class="form-control py-3"
                          id="password"
                          placeholder="password"
                          aria-label="password"
                          required
                        />
                    </div>
                    </form>
                    <div>
                <button class="btn btn-primary btn-lg btn-block shadow-lg text-dark mt-4" type="submit">
                  Create
                </button>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      </div>
    </section>
  </body>
</html>
