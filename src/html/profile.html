<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Auction, profile, user, free credits, most popular"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c6b5d56161.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Oswald&display=swap"

    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Auction</title>

  <body>
    <section>
      <div class="container my-3"></div>
      <nav class="navbar navbar-expand-lg shadow-lg">
        <div class="container my-3">
          <a class="navbar-brand nan" href="/src/html/index.html"
            ><h1>Auction Space</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"

              </li>

                <a

                  aria-current="page"

              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="auctions.html"
                  >All Auctions</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="cart.html"
                  ><i class="fa-solid fa-cart-shopping fa-lg"></i
                ></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success border text-dark"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>
    <section class="mt-5 container">
      <div class="apiProfile"></div>
    </section>
    <script type="module" src="/src/js/pages/profile.mjs"></script>
